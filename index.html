<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLU Hostel Mess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .hostel-image {
            height: 400px; /* Adjust height as needed */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
    <script>
        let feedbackData = {
            himalaya: [],
            tulip: []
        };

        function showMenu(hostel) {
            document.getElementById('hostel-selection').style.display = 'none';
            document.getElementById('himalaya-menu').style.display = 'none';
            document.getElementById('tulip-menu').style.display = 'none';
            document.getElementById(hostel + '-menu').style.display = 'block';
            displayFeedback(hostel);
        }

        function submitFeedback(hostel) {
            const feedback = document.getElementById(hostel + '-feedback').value;
            const rating = document.getElementById(hostel + '-rating').value;
            feedbackData[hostel].push({ feedback, rating });
            alert('Feedback: ' + feedback + '\nRating: ' + rating + ' stars');
            displayFeedback(hostel);
        }

        function displayFeedback(hostel) {
            const feedbackList = document.getElementById(hostel + '-feedback-list');
            feedbackList.innerHTML = '';
            feedbackData[hostel].forEach((item) => {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'bg-gray-100 p-2 rounded mb-2';
                feedbackItem.innerHTML = <p>${item.feedback}</p><p>Rating: ${item.rating} stars</p>;
                feedbackList.appendChild(feedbackItem);
            });
        }

        function updateMenu() {
            const today = new Date().getDay();
            const menu = {
                himalaya: {
                    0: { morning: "Pancakes", lunch: "Chicken Curry", snacks: "Samosa", dinner: "Biryani" },
                    1: { morning: "Omelette", lunch: "Veg Pulao", snacks: "Pakora", dinner: "Paneer Butter Masala" },
                    2: { morning: "Idli", lunch: "Fish Curry", snacks: "Sandwich", dinner: "Dal Tadka" },
                    3: { morning: "Paratha", lunch: "Mutton Curry", snacks: "Chaat", dinner: "Chicken Biryani" },
                    4: { morning: "Idli, Upma, Pongal", lunch: "Veg Biryani", snacks: "Fruit Salad", dinner: "Butter Chicken" },
                    5: { morning: "Poha", lunch: "Egg Curry", snacks: "Biscuits", dinner: "Veg Korma" },
                    6: { morning: "Upma", lunch: "Paneer Tikka", snacks: "Chips", dinner: "Fish Fry" }
                },
                tulip: {
                    0: { morning: "Pancakes", lunch: "Chicken Curry", snacks: "Samosa", dinner: "Biryani" },
                    1: { morning: "Omelette", lunch: "Veg Pulao", snacks: "Pakora", dinner: "Paneer Butter Masala" },
                    2: { morning: "Idli", lunch: "Fish Curry", snacks: "Sandwich", dinner: "Dal Tadka" },
                    3: { morning: "Paratha", lunch: "Mutton Curry", snacks: "Chaat", dinner: "Chicken Biryani" },
                    4: { morning: "Dosa", lunch: "Veg Biryani", snacks: "Fruit Salad", dinner: "Butter Chicken" },
                    5: { morning: "Poha", lunch: "Egg Curry", snacks: "Biscuits", dinner: "Veg Korma" },
                    6: { morning: "Upma", lunch: "Paneer Tikka", snacks: "Chips", dinner: "Fish Fry" }
                }
            };

            ['himalaya', 'tulip'].forEach(hostel => {
                document.getElementById(${hostel}-morning).innerText = menu[hostel][today].morning;
                document.getElementById(${hostel}-lunch).innerText = menu[hostel][today].lunch;
                document.getElementById(${hostel}-snacks).innerText = menu[hostel][today].snacks;
                document.getElementById(${hostel}-dinner).innerText = menu[hostel][today].dinner;
            });
        }

        function goHome() {
            document.getElementById('hostel-selection').style.display = 'block';
            document.getElementById('himalaya-menu').style.display = 'none';
            document.getElementById('tulip-menu').style.display = 'none';
        }

        window.onload = updateMenu;
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white p-4 fade-in">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://assets.onecompiler.app/42fq36qvd/42yrqetcx/Screenshot%202024-11-21%20105301.png" alt="KLU Logo" class="h-16 mr-4" />
            <h1 class="text-2xl font-bold">KLU Hostel Mess App</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a class="hover:underline" href="#" onclick="goHome()">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section id="hostel-selection">
            <h2 class="text-xl font-bold mb-4">Select Hostel</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded shadow text-center">
                    <img class="hostel-image w-full rounded mb-4" src="https://assets.onecompiler.app/42fq36qvd/42yrqetcx/Screenshot%202024-11-21%20105958.png" alt="Himalaya Hostel" />
                    <h3 class="text-lg font-bold mb-2">Himalaya Girls Hostel</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="showMenu('himalaya')">Select</button>
                </div>
                <div class="bg-white p-4 rounded shadow text-center">
                    <img class="hostel-image w-full rounded mb-4" src="https://assets.onecompiler.app/42fq36qvd/42yrzfg8u/tulip.jpg" alt="Tulip Hostel" />
                    <h3 class="text-lg font-bold mb-2">Tulip Boys Hostel</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="showMenu('tulip')">Select</button>
                </div>
            </div>
        </section>
        <section id="himalaya-menu" class="hidden">
            <!-- Himalaya Menu and Feedback Section -->
        </section>
        <section id="tulip-menu" class="hidden">
            <!-- Tulip Menu and Feedback Section -->
        </section>
    </main>
    <footer class="bg-red-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2024 KLU Hostel Mess App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
